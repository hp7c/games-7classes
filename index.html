<style>
  .cards-list {
  z-index: 0;
  width: 100%;
  display: inline-flex;
}

.card {
  margin: 40px auto;
  width: 400px;
  height: 400px;
  border-radius: 40px;
  background-color: white;
box-shadow: 5px 5px 30px 7px rgba(0,0,0,0.25), -5px -5px 30px 7px rgba(0,0,0,0.22);
  cursor: pointer;
  transition: 0.4s;
}

.card .card_image {
  width: inherit;
  height: inherit;
  border-radius: 40px;
}

.card .card_image img {
  width: inherit;
  height: 80%;
  border-radius: 40px;
  object-fit: cover;
}

.card .card_title {
  
  text-align: center;
  border-radius: 0px 0px 40px 40px;
  font-family: sans-serif;
  
  font-size: 25px;
  margin-top: -80px;
  height: 40px;
}

.card:hover {
  transform: scale(0.9, 0.9);
  box-shadow: 5px 5px 30px 15px rgba(0,0,0,0.25), 
    -5px -5px 30px 15px rgba(0,0,0,0.22);
}

.title-white {
  color: black;
}

.title-black {
  color: black;
}

@media all and (max-width: 500px) {
  .card-list {
    /* On small screens, we are no longer using row direction but column */
    flex-direction: column;
  }
}
